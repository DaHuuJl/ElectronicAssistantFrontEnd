<mat-sidenav-container>
  <mat-sidenav #drawer style="position: fixed" [mode]="mode">
    <app-side-menu [menuPath]="menuPath" (onClickBurger)="menuStatusReplace()"></app-side-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header [burgerHide]="burgerHide" [burgerStatusHide]="burgerStatusHide"  (onClickBurger)="menuStatusReplace()" ></app-header>

    <main class="content">
      <mat-tab-group>
        <mat-tab label="1 семестр"> Content 1 </mat-tab>
        <mat-tab label="2 семестр"> Content 2 </mat-tab>
        <mat-tab label="3 семестр"> Content 3 </mat-tab>
        <mat-tab label="4 семестр"> Content 1 </mat-tab>
        <mat-tab label="5 семестр"> Content 2 </mat-tab>
        <mat-tab label="6 семестр"> Content 3 </mat-tab>
        <mat-tab label="7 семестр"> Content 2 </mat-tab>
        <mat-tab label="8 семестр"> Content 3 </mat-tab>
      </mat-tab-group>
    </main>
    <button style="display: none" mat-button color="accent" id="toggle" (click)="drawer.toggle()">toggle menu</button>
  </mat-sidenav-content>
</mat-sidenav-container>
