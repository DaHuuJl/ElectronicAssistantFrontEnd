<mat-sidenav-container>
  <mat-sidenav #drawer style="position: fixed" [mode]="mode">
    <app-side-menu-student [selectedMenuItem]="menuNumber" (onClickBurger)="menuStatusReplace()"></app-side-menu-student>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header [burgerHide]="burgerHide" [burgerStatusHide]="burgerStatusHide"  (onClickBurger)="menuStatusReplace()" ></app-header>

    <main class="content">
      <mat-tab-group selectedIndex="5">
        <mat-tab label="Расписание"> Content 1 </mat-tab>
        <mat-tab label="Понедельник"> Content 2 </mat-tab>
        <mat-tab label="Вторник"> Content 3 </mat-tab>
        <mat-tab label="Среда"> Content 1 </mat-tab>
        <mat-tab label="Четверг"> Content 2 </mat-tab>
        <mat-tab label="Пятница"> Content 3 </mat-tab>
        <mat-tab label="Суббота"> Content 2 </mat-tab>
      </mat-tab-group>
    </main>
    <button style="display: none" mat-button color="accent" id="toggle" (click)="drawer.toggle()">toggle menu</button>
  </mat-sidenav-content>
</mat-sidenav-container>
